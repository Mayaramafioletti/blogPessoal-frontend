<div class="cor-bg">

<div class="container-fluid " id="bg-centro">
  <div class="row d-flex align-items-center">

    <div class="col-md-4"></div>

          </div>

          <div class="form-group centro">
          <label for="senha">Senha</label>
          <input (input)='confirmSenha($event)' class="form-control forma mb-4" type="password" name="senha" id="senha" placeholder="Informe sua senha">
        </div>

            <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
            <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
          </div>


    </div>
  </div>
</div>



</div>
